<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Flex</title>
        <style>
            div.parent{
                display: flex;
                background-color: green;
                padding: 40px;
                justify-content: center;
            }
            div.c{
                width: 100px;
                height: 100px;
                background-color: red;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="c1 c">Child1</div>
            <div class="c2 c">Child2</div>
        </div>
    </body>
</html>
